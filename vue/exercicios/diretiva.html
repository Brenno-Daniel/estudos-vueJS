<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Diretiva Personalizada</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p>Invertendo as palavras digitadas:</p>
        <input type="text" v-model="nome">
        <div v-inverter="nome"></div>
    </div>
    <script>
        Vue.directive('inverter', {
            componentUpdated(elemento, binding) {
                /* Aplicando o binding no valor digitado, transformando em array e separando por caractere pelo m√©todo split(), revertendo o array com reverse() e juntando novamente pelo join() */
                const invertido = binding.value.split('')
                    .reverse().join('')
                elemento.innerHTML = invertido
            }
        })

        new Vue({
            el: "#app",
            data: {
                nome: ''
            }
        })
    </script>
</body>
</html>
